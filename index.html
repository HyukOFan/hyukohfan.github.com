  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
     
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="https://scontent.xx.fbcdn.net/v/t1.0-9/s851x315/13095757_897309930394680_4776760411728465829_n.jpg?oh=ad89c524c3dd70959220755d0065ea6a&oe=57B70703"  width="460" height="345">
      </div>

      <div class="item">
        <img src="https://scontent.xx.fbcdn.net/hphotos-xpt1/v/t1.0-9/13151520_897309960394677_605049020948750276_n.jpg?oh=16cdd5851f38dc96274eb9ae8076b0bc&oe=57AF8CA1"  width="460" height="345">
      </div>
    
      <div class="item">
        <img src="https://scontent.xx.fbcdn.net/hphotos-xtl1/v/t1.0-9/13139235_897309923728014_3596682456566891174_n.jpg?oh=e1737786a632aabb3a029c114b01efc5&oe=57B0ABEF"  width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
